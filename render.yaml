services:
  - type: web
    name: ghibli-vision
    env: node
    buildCommand: pnpm install && pnpm build
    startCommand: node .next/standalone/server.js
    publishDir: .next/standalone
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.0.0
      - key: PNPM_VERSION
        value: 8.15.3
      - key: PORT
        value: 10000
      - key: HOSTNAME
        value: 0.0.0.0
    autoDeploy: true
